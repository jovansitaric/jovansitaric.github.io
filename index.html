<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jovan Sitaric - Portfolio</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="app/css/main.css" />
    </head>
    <body>
        <nav class="m-navbar">
            <div class="_wr">
                <div class="_w">
                    <ul class="m-list -primary">
                        <li class="m-list__item">
                            <a href="#">About me</a>
                        </li>
                        <li class="m-list__item">
                            <a href="#">Portfolio</a>
                        </li>
                        <li class="m-list__item">
                            <a href="#">Skills</a>
                        </li>
                        <li class="m-list__item">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="m-hero">
            <div class="_wr">
                <div class="_w">
                    <div class="_l12 _xl6" data-aos="zoom-in-down">
                        <div class="m-hero__content">
                            <div class="m-hero__content--images js-textLogo">
                                <h2 class="m-hero__content--imagesHeading -first js-heroText">J</h2>
                                <h2 class="m-hero__content--imagesHeading -second js-heroText">Sitaric</h2>
                                <p class="m-hero__content--imagesText">Web Developer, Web & Graphic Designer</p>
                                <ul class="m-list -social">
                                    <li class="m-list__item -social">
                                        <a class="icon-github" href="#"></a>
                                    </li>
                                    <li class="m-list__item -social">
                                        <a class="icon-linkedin" href="#"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="_l12 _xl5" data-aos="zoom-in-up" data-aos-delay="900">
                        <div class="m-hero__content -second a-decoration -right">
                            <img class="a-image -profile" src="app/assets/images/jovan-sitaric.jpg" alt="Jovan Sitaric" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="m-about m-sections">
            <div class="_wr">
                <div class="_w">
                    <div class="_l6" data-aos="zoom-in-down">
                        <div class="m-about__content a-decoration -left">
                            <img class="a-image -about" src="app/assets/images/about.jpg" alt="Web Developer" />
                        </div>
                    </div>
                    <div class="_l6" data-aos="zoom-in-down" data-aos-delay="900">
                        <div class="m-about__content">
                            <h2 class="a-heading a-decoration -spray js-headings">
                                About
                            </h2>
                            <p>Hello World! My name is Jovan Sitaric, Web Developer, Web and Graphic Designer.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="app/script/script.js"></script>
    </body>
</html>
